<body>
    <div id="header">
        <ul id="list">
            <div class="topnav">

            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>

            <span id="span" class="time"></span>
            </div>
        </ul>


</body>
<script>
   var span = document.getElementById('span');
    var span = document.getElementById('span');
 
   function time() {
   var d = new Date();
   var s = d.getSeconds();
   var m = d.getMinutes();
   var h = d.getHours();
   span.textContent = 
     ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
 }
 
 setInterval(time, 1000);
 </script>
